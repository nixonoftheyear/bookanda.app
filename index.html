<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookanda - Prenota e Gestisci</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #111;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    img.qr {
      width: 200px;
      margin: 1rem 0;
    }
    .btn img {
      height: 55px;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bookanda</h1>
    <p>
      Sei un cliente? Prenota servizi presso <b>barbieri</b>, <b>parrucchieri</b>, <b>tattoo artist</b> e molto altro.<br />
      Sei un professionista? Registra la tua attività e gestiscila con semplicità.
    </p>
    <img src="qr.png" alt="QR Code" class="qr" />
    <div>
      <a href="https://apps.apple.com/app/bookanda/idTUO_APP_ID">
        <img src="appstore.png" alt="Scarica su App Store" />
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.bookanda">
        <img src="googleplay.png" alt="Disponibile su Google Play" />
      </a>
    </div>
  </div>
</body>
</html>
