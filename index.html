<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="app_icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="app_icon.png">

  <!-- Icona per dispositivi Apple -->
  <link rel="apple-touch-icon" href="app_icon.png">

  <!-- iOS Smart App Banner (disabilitato finché non hai un app-id valido) -->
  <!-- <meta name="apple-itunes-app" content="app-id=TUO_APP_ID, app-argument=https://bookanda.com"> -->

  <!-- Android/Chrome App Install Banner -->
  <link rel="manifest" href="manifest.json">

  <!-- Meta tags for better SEO and app promotion -->
  <meta name="description" content="Prenota servizi presso barbieri, parrucchieri e tattoo artist. Gestisci la tua attività con semplicità.">
  <meta name="keywords" content="barbiere, parrucchiere, prenotazioni, bookanda, app">

  <!-- Open Graph for social sharing -->
  <meta property="og:title" content="Bookanda - Prenota senza stress">
  <meta property="og:description" content="La piattaforma completa che connette clienti e professionisti">
  <meta property="og:image" content="https://bookanda.com/og-image.jpg">
  <meta property="og:url" content="https://bookanda.com">

  <!-- Apple Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Bookanda">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Righteous&display=swap" rel="stylesheet">
  <style>
    /* ... (stili invariati dal file originale) ... */
  </style>
</head>
<body>
  <!-- Smart App Banner per dispositivi mobili -->
  <div id="smartAppBanner" class="smart-app-banner">
    <div class="app-banner-icon">B</div>
    <div class="app-banner-content">
      <div class="app-banner-title">Bookanda</div>
      <div class="app-banner-subtitle">Prenota senza stress</div>
    </div>
    <button class="app-banner-button" id="appBannerInstall">INSTALLA</button>
    <button class="app-banner-close" id="appBannerClose">×</button>
  </div>

  <header class="header">
    <!-- ... header invariato ... -->
  </header>

  <main class="main">
    <!-- ... contenuto invariato ... -->
  </main>

  <footer class="footer">
    <!-- ... footer invariato ... -->
  </footer>

  <script>
    // Smart App Banner Logic aggiornato
    (function() {
      function isMobile() {
        return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }

      function isAndroid() {
        return /Android/i.test(navigator.userAgent);
      }

      function isIOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent) ||
               (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      }

      function isAppInstalled() {
        return localStorage.getItem('appBannerDismissed') === 'true';
      }

      function showAppBanner() {
        const banner = document.getElementById('smartAppBanner');
        const header = document.querySelector('.header');
        const main = document.querySelector('.main');

        banner.style.display = ''; // rimuove inline style display:none
        banner.classList.add('show');
        header.classList.add('with-banner');
        main.classList.add('with-banner');
      }

      function hideAppBanner() {
        const banner = document.getElementById('smartAppBanner');
        const header = document.querySelector('.header');
        const main = document.querySelector('.main');

        banner.classList.remove('show');
        header.classList.remove('with-banner');
        main.classList.remove('with-banner');
      }

      function dismissBanner() {
        hideAppBanner();
        localStorage.setItem('appBannerDismissed', 'true');
      }

      function initAppBanner() {
        const banner = document.getElementById('smartAppBanner');
        const installButton = document.getElementById('appBannerInstall');

        console.log('User Agent:', navigator.userAgent);
        console.log('Is Mobile:', isMobile());
        console.log('Is Android:', isAndroid());
        console.log('Is iOS:', isIOS());

        if ((isAndroid() || isIOS()) && isMobile() && !isAppInstalled()) {
          setTimeout(showAppBanner, 1500);
        }

        document.getElementById('appBannerClose').addEventListener('click', dismissBanner);

        installButton.addEventListener('click', function() {
          if (isAndroid()) {
            window.open('https://play.google.com/store/apps/details?id=com.bookanda', '_blank');
          } else if (isIOS()) {
            // Fallback iOS finché non hai app-id valido
            window.open('https://apps.apple.com/', '_blank');
          } else {
            window.open('https://bookanda.com', '_blank');
          }
          dismissBanner();
        });
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initAppBanner);
      } else {
        initAppBanner();
      }
    })();
  </script>
</body>
</html>
